table:
  name: passwords
  schema: public
insert_permissions:
  - role: user
    permission:
      check:
        userId:
          _eq: X-Hasura-User-Id
      set:
        userId: x-hasura-User-Id
      columns:
        - hash
        - iterations
        - salt
select_permissions:
  - role: user
    permission:
      columns:
        - attempts
        - hash
        - iterations
        - salt
      filter:
        userId:
          _eq: X-Hasura-User-Id
