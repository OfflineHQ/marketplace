table:
  schema: public
  name: users
array_relationships:
  - name: accounts
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          schema: public
          name: accounts
  - name: sessions
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          schema: public
          name: sessions
select_permissions:
  - role: user
    permission:
      columns:
        - email
        - emailVerified
        - firstName
        - id
        - image
        - lastName
        - name
        - password
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - email
        - id
        - image
        - name
        - emailVerified
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        id:
          _eq: X-Hasura-User-Id
