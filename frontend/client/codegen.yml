overwrite: true
schema: 
- ${HASURA_URL}:
    headers:
      X-Hasura-Admin-Secret: ${HASURA_GRAPHQL_ADMIN_SECRET}
      X-Hasura-Role: user
documents: "src/queries/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher:
        endpoint:
          - ${HASURA_URL}:
              headers:
                X-Hasura-Admin-Secret: ${HASURA_GRAPHQL_ADMIN_SECRET}
  ./graphql.schema.json:
    plugins:
      - "introspection"
