name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the docker-compose stack
      run: docker-compose up -d backend-django
    
    - name: Run Tests
      run: |
        docker-compose exec -T backend-django pytest --cov=api/ api/tests/test_register.py
