name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Build the docker-compose stack
      run: docker-compose up -d backend-django
    
    - name: Run Tests
      run: |
        docker-compose exec backend-django pytest api/tests/test_register.py
