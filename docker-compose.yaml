version: '3.9'

services:

  svelte:
    image: node:lts
    container_name: client-svelte
    restart: always
    command: bash -c "npm install && HOST=0.0.0.0 npm run dev"
    ports:
      - "127.0.0.1:35729:35729" # Live Reload
      - "127.0.0.1:8088:8088"
    working_dir: /home/node/apps/app
    volumes:
      - ./clients/svelte:/home/node/apps/app
  # frontend:
  #   build:
  #     context: frontend
  #     dockerfile: frontend.dockerfile.local
  #   restart: always
  #   ports:
  #     - 3000:3000
  #     - 24678:24678
  #   volumes:
  #     - ./frontend:/frontend
  #     - /frontend/node_modules
  
  django:
    build: ./backend/django
    container_name: django
    # restart: always
    stdin_open: true
    tty: true
    depends_on:
      - 'postgres'
    volumes:
      - ./backend/django:/backend
    environment:
      PYTHONUNBUFFERED: 1
      DJANGO_SECRET: 'Q3d5ymmEjNBw37XQdL4xeRVvDCxgvqFrisALR4bng-0' # *** CHANGE THIS ***
    ports:
      - "8000:8000"
  postgres:
    image: postgres:12
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_DB: 'postgres'
      POSTGRES_PASSWORD: 'password'
    volumes:
      - db_data:/var/lib/postgresql/data

  hasura:
    image: hasura/graphql-engine:v2.6.1.cli-migrations-v3
    volumes:
      - ./backend/hasura:/hasura
      - ./backend/hasura/migrations:/hasura-migrations
      - ./backend/hasura/metadata:/hasura-metadata
    container_name: hasura
    restart: always
    depends_on:
      - 'postgres'
      - 'django'
    environment:
      # enable the console served by server
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false" # this "console" does not save migrations, we need the "hasura-cli console" for that.
      # enable debugging mode. It is recommended to disable this in production
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_METADATA_DATABASE_URL: 'postgres://postgres:password@postgres:5432/postgres'
      PG_DATABASE_URL: 'postgres://postgres:password@postgres:5432/postgres'
      HASURA_GRAPHQL_JWT_SECRET: '{ "type": "HS256", "key": "Q3d5ymmEjNBw37XQdL4xeRVvDCxgvqFrisALR4bng-0" }' # *** CHANGE THIS ***
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to set an admin secret
      HASURA_GRAPHQL_ADMIN_SECRET: password
    ports:
      - "8080:8080"
      - "9695:9695"
      - "9693:9693"
    extra_hosts:
      - "host.docker.internal:host-gateway"
volumes:
  db_data: