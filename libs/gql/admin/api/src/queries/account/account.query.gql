query GetAccount($address: String!) {
  account(where: { address: { _eq: $address } }) {
    ...AccountFields
  }
}

query GetAccountByEmail($email: String!) {
  account(where: { email: { _eq: $email } }) {
    ...AccountFields
  }
}

query GetAccountById($id: uuid!) {
  account(where: { id: { _eq: $id } }) {
    address
  }
}
