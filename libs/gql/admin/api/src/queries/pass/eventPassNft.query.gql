query GetEventPassNftById($id: uuid!, $locale: Locale!, $stage: Stage!)
@cached {
  eventPassNft_by_pk(id: $id) {
    ...EventPassNftFields
    eventPass(locales: [$locale, en], stage: $stage) {
      ...EventPassFields
    }
  }
}

query GetEventPassNftByIdMinimal($id: uuid!) {
  eventPassNft_by_pk(id: $id) {
    ...EventPassNftFields
  }
}

query GetEventPassNftByIdWithEventPassNftContract($id: uuid!) {
  eventPassNft_by_pk(id: $id) {
    ...EventPassNftFields
    eventPassNftContract {
      type
      isDelayedRevealed
    }
  }
}

query GetEventPassNftFromContractAndOwnerAddresses(
  $contractAddress: String!
  $walletAddress: String!
) {
  eventPassNft(
    where: {
      contractAddress: { _ilike: $contractAddress }
      currentOwnerAddress: { _ilike: $walletAddress }
    }
  ) {
    id
    tokenId
    contractAddress
    currentOwnerAddress
    chainId
    isDelivered
  }
}
