query GetEventPassNftByCollectionAndTokenIds(
  $contractAddress: String!
  $chainId: String!
  $tokenIds: [bigint!]!
) @cached {
  eventPassNft(
    where: {
      contractAddress: { _eq: $contractAddress }
      chainId: { _eq: $chainId }
      tokenId: { _in: $tokenIds }
    }
  ) {
    tokenId
    eventId
    eventPassId
    organizerId
  }
}
