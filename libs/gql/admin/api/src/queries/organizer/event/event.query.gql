query GetEvent($slug: String!, $locale: Locale!, $stage: Stage!) @cached {
  event(where: { slug: $slug }, locales: [$locale, en], stage: $stage) {
    ...EventListFields
    description {
      json
      references {
        ... on Asset {
          __typename
          id
          url
          mimeType
        }
      }
    }
    organizer {
      id
      slug
      name
      image {
        url
      }
      imageClasses
    }
    eventDateLocations {
      ...EventDateLocationsFields
    }
  }
}

query GetEventWithPasses($slug: String!, $locale: Locale!, $stage: Stage!)
@cached {
  event(where: { slug: $slug }, locales: [$locale, en], stage: $stage) {
    id
    slug
    title
    heroImage {
      url
    }
    heroImageClasses
    organizer {
      ...OrganizerFields
    }
    eventDateLocations {
      ...EventDateLocationsFields
    }
    eventPasses {
      id
      name
      description
      passAmount {
        ...AmountFields
      }
      passPricing {
        ...PricingFields
      }
    }
  }
}

query GetEventsFromOrganizerIdTable($id: ID!, $locale: Locale!, $stage: Stage!)
@cached {
  organizer(where: { id: $id }, locales: [$locale, en], stage: $stage) {
    events {
      title
      slug
      eventParameters {
        dateStart
        dateEnd
        dateSaleStart
        dateSaleEnd
        timezone
      }
    }
  }
}

query GetEventWithPassesOrganizer(
  $slug: String!
  $locale: Locale!
  $stage: Stage!
) @cached {
  event(where: { slug: $slug }, locales: [$locale, en], stage: $stage) {
    title
    id
    slug
    eventPasses {
      name
      id
      description
      nftName
      nftImage {
        url
      }
      nftDescription
      passOptions {
        name
        description
        eventDateLocation {
          ...EventDateLocationsFields
        }
      }
      passAmount {
        ...AmountFields
      }
      passPricing {
        ...PricingFields
      }
      eventPassNftContract {
        type
        contractAddress
        eventPassId
        isDelayedRevealed
      }
      eventPassDelayedRevealed {
        name
        description
        nftName
        nftDescription
        nftImage {
          url
        }
        passOptions {
          name
          description
          eventDateLocation {
            ...EventDateLocationsFields
          }
        }
      }
    }
  }
}
