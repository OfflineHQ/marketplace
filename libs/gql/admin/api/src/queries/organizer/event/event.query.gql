query GetEvent($slug: String!, $locale: Locale!, $stage: Stage!) {
  event(where: { slug: $slug }, locales: [$locale], stage: $stage) {
    ...EventListFields
    description {
      json
      references {
        ... on Asset {
          __typename
          id
          url
          mimeType
        }
      }
    }
    organizer {
      id
      slug
      name
      image {
        url
      }
    }
    eventDateLocations {
      ...EventDateLocationsFields
    }
  }
}
