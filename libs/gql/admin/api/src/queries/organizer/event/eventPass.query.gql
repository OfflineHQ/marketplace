query GetEventPasses($eventSlug: String!, $locale: Locale!, $stage: Stage!) {
  eventPasses(
    where: { event: { slug: $eventSlug } }
    locales: [$locale, en]
    stage: $stage
  ) {
    id
    name
    maxAmount
    maxAmountPerUser
    description
    price {
      currency
      amount
    }
    passOptions {
      name
      description
      eventDateLocation {
        ...EventDateLocationsFields
      }
    }
    eventPassOrderSums {
      totalReserved
    }
  }
}
