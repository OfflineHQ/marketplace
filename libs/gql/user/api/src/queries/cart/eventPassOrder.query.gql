query GetEventPassOrdersConfirmed {
  eventPassOrder(where: { status: { _eq: CONFIRMED } }) {
    eventPassId
    quantity
  }
}

query GetEventPassOrdersFromIds($eventPassOrderIds: [uuid!]!, $stage: Stage!) {
  eventPassOrder(where: { id: { _in: $eventPassOrderIds } }) {
    eventPassId
    quantity
    eventPass(locales: [en], stage: $stage) {
      event {
        slug
        organizer {
          slug
        }
      }
    }
  }
}

query GetEventPassOrdersConfirmedOrCompletedForEventPassId(
  $eventPassId: String!
) {
  eventPassOrder(
    where: {
      status: { _in: [CONFIRMED, COMPLETED] }
      eventPassId: { _eq: $eventPassId }
    }
  ) {
    eventPassId
    quantity
  }
}

query GetEventPassOrdersConfirmedOrCompletedForEventPassIds(
  $eventPassIds: [String!]!
) {
  eventPassOrder(
    where: {
      status: { _in: [CONFIRMED, COMPLETED] }
      eventPassId: { _in: $eventPassIds }
    }
  ) {
    eventPassId
    quantity
  }
}
