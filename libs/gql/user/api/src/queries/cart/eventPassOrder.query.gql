query GetEventPassOrdersConfirmed {
  eventPassOrder(where: { status: { _eq: CONFIRMED } }) {
    eventPassId
    quantity
  }
}

query GetEventPassOrdersConfirmedOrCompletedForEventPassId(
  $eventPassId: String!
) {
  eventPassOrder(
    where: {
      status: { _in: [CONFIRMED, COMPLETED] }
      eventPassId: { _eq: $eventPassId }
    }
  ) {
    eventPassId
    quantity
  }
}

query GetEventPassOrdersConfirmedOrCompletedForEventPassIds(
  $eventPassIds: [String!]!
) {
  eventPassOrder(
    where: {
      status: { _in: [CONFIRMED, COMPLETED] }
      eventPassId: { _in: $eventPassIds }
    }
  ) {
    eventPassId
    quantity
  }
}
