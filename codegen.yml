overwrite: true
schema:
  - 'http://localhost:8080/v1/graphql':
      headers:
        'x-hasura-admin-secret': 'password'
        'x-hasura-default-role': 'admin'
        'x-hasura-role': 'admin'

generates:
  # admin
  libs/gql/admin/api/src/generated/schema.json:
    plugins:
      - 'introspection'
  libs/gql/admin/api/src/generated/schema.graphql:
    plugins:
      - 'schema-ast'
  libs/gql/admin/types/src/generated/index.ts:
    documents: './libs/gql/admin/api/src/queries/**/*.{graphql,gql}'
    plugins:
      - 'typescript':
          constEnums: true
      - 'typescript-operations':
          preResolveTypes: true
  libs/gql/admin/api/src/generated/index.ts:
    preset: import-types
    presetConfig:
      typesPath: '@gql/admin/types'
      importTypesNamespace: 'Types'
    documents: './libs/gql/admin/api/src/queries/**/*.{graphql,gql}'
    plugins:
      - 'typescript-generic-sdk':
          noExport: true
          documentMode: 'string'
      - 'add':
          content: 'import { fetchData } from "@next/hasura/fetcher";'
          placement: 'prepend'
      - 'add':
          content: 'export const adminSdk = getSdk(fetchData({admin:true}));'
          placement: 'append'
  # user
  libs/gql/user/api/src/generated/schema.json:
    plugins:
      - 'introspection'
    schema:
      - &userSchema
        ${NEXT_PUBLIC_HASURA_URL:http://localhost:8080/v1/graphql}:
          headers:
            'x-hasura-admin-secret': ${HASURA_ADMIN_SECRET:password}
            'x-hasura-default-role': 'user'
            'x-hasura-role': 'user'
  libs/gql/user/api/src/generated/schema.graphql:
    plugins:
      - 'schema-ast'
    schema:
      - *userSchema
  libs/gql/user/types/src/generated/index.ts:
    schema:
      - *userSchema
    documents: './libs/gql/user/api/src/queries/**/*.{graphql,gql}'
    plugins:
      - 'typescript':
          constEnums: true
      - 'typescript-operations':
          preResolveTypes: true
  libs/gql/user/api/src/generated/index.ts:
    preset: import-types
    presetConfig:
      typesPath: '@gql/user/types'
      importTypesNamespace: 'Types'
    schema:
      - *userSchema
    documents: './libs/gql/user/api/src/queries/**/*.{graphql,gql}'
    plugins:
      - 'typescript-react-query':
          fetcher:
            func: '@next/hasura/fetcher#fetchDataReactQuery'
            isReactHook: false
          errorType: Error
  # test user account
  libs/test-utils/gql/src/generated/test-account.ts:
    schema:
      - *userSchema
    documents: './libs/gql/user/api/src/queries/account/*.{graphql,gql}'
    preset: import-types
    presetConfig:
      typesPath: '@gql/user/types'
      importTypesNamespace: 'Types'
    plugins:
      - 'typescript-generic-sdk':
          noExport: true
          documentMode: 'string'

