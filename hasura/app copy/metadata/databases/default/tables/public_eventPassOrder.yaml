table:
  name: eventPassOrder
  schema: public
object_relationships:
  - name: account
    using:
      manual_configuration:
        column_mapping:
          accountId: id
        insertion_order: null
        remote_table:
          name: account
          schema: public
  - name: eventPassNftContract
    using:
      manual_configuration:
        column_mapping:
          eventPassId: eventPassId
        insertion_order: null
        remote_table:
          name: eventPassNftContract
          schema: public
  - name: eventPassPricing
    using:
      manual_configuration:
        column_mapping:
          eventPassId: eventPassId
        insertion_order: null
        remote_table:
          name: eventPassPricing
          schema: public
remote_relationships:
  - definition:
      to_remote_schema:
        lhs_fields:
          - eventPassId
        remote_field:
          eventPass:
            arguments:
              where:
                id: $eventPassId
        remote_schema: Hygraph CMS Remote Schema
    name: eventPass
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - eventPassId
        - accountId
        - status
        - quantity
        - created_at
        - updated_at
        - stripeCheckoutSessionId
      filter:
        accountId:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
