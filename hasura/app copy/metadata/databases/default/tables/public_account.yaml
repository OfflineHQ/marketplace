table:
  name: account
  schema: public
object_relationships:
  - name: kyc
    using:
      manual_configuration:
        column_mapping:
          id: externalUserId
        insertion_order: null
        remote_table:
          name: kyc
          schema: public
  - name: stripeCustomer
    using:
      manual_configuration:
        column_mapping:
          id: accountId
        insertion_order: null
        remote_table:
          name: stripeCustomer
          schema: public
array_relationships:
  - name: roles
    using:
      foreign_key_constraint_on:
        column: accountId
        table:
          name: roleAssignments
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - address
        - email
        - emailVerified
      filter:
        id:
          _eq: X-Hasura-User-Id
