table:
  name: users
  schema: public
update_permissions:
  - role: user
    permission:
      columns:
        - email
        - image
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
