table:
  name: account
  schema: public
object_relationships:
  - name: kyc
    using:
      manual_configuration:
        column_mapping:
          id: externalUserId
        insertion_order: null
        remote_table:
          name: kyc
          schema: public
  - name: stripeCustomer
    using:
      manual_configuration:
        column_mapping:
          id: accountId
        insertion_order: null
        remote_table:
          name: stripeCustomer
          schema: public
remote_relationships:
  - definition:
      to_remote_schema:
        lhs_fields:
          - organizerId
        remote_field:
          organizer:
            arguments:
              where:
                id: $organizerId
        remote_schema: Hygraph CMS Remote Schema
    name: organizer
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - address
        - email
        - emailVerified
      filter:
        id:
          _eq: X-Hasura-User-Id
