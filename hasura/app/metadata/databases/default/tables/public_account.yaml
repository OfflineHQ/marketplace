table:
  name: account
  schema: public
remote_relationships:
  - definition:
      to_remote_schema:
        lhs_fields:
          - organizerId
        remote_field:
          organizer:
            arguments:
              where:
                slug: $organizerId
        remote_schema: Hygraph CMS Remote Schema
    name: organizer
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - address
        - email
        - emailVerified
      filter:
        id:
          _eq: X-Hasura-User-Id
