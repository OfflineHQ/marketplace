table:
  name: eventPassOwned
  schema: public
object_relationships:
  - name: eventPassPricing
    using:
      manual_configuration:
        column_mapping:
          eventPassId: id
        insertion_order: null
        remote_table:
          name: eventPassPricing
          schema: public
remote_relationships:
  - definition:
      to_remote_schema:
        lhs_fields:
          - eventPassId
        remote_field:
          eventPass:
            arguments:
              where:
                id: $eventPassId
        remote_schema: Hygraph CMS Remote Schema
    name: eventPass
select_permissions:
  - role: anonymous
    permission:
      columns:
        - eventPassId
        - isRevealed
        - chainId
        - contractAddress
        - tokenId
      filter: {}
      limit: 1
  - role: user
    permission:
      columns:
        - id
        - eventPassId
        - address
        - isRevealed
        - transactionHash
        - timeStamp
        - chainId
        - contractAddress
        - tokenId
      filter:
        address:
          _eq: X-Hasura-User-address
