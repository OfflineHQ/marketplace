table:
  name: eventParameters
  schema: public
array_relationships:
  - name: eventPassNftContracts
    using:
      manual_configuration:
        column_mapping:
          eventId: eventId
        insertion_order: null
        remote_table:
          name: eventPassNftContract
          schema: public
  - name: eventPassNfts
    using:
      manual_configuration:
        column_mapping:
          eventId: eventId
        insertion_order: null
        remote_table:
          name: eventPassNft
          schema: public
  - name: packNftContracts
    using:
      manual_configuration:
        column_mapping:
          eventId: eventId
        insertion_order: null
        remote_table:
          name: packNftContract
          schema: public
remote_relationships:
  - definition:
      to_remote_schema:
        lhs_fields:
          - eventId
        remote_field:
          event:
            arguments:
              where:
                id: $eventId
        remote_schema: Hygraph CMS Remote Schema
    name: event
  - definition:
      to_remote_schema:
        lhs_fields:
          - organizerId
        remote_field:
          organizer:
            arguments:
              where:
                id: $organizerId
        remote_schema: Hygraph CMS Remote Schema
    name: organizer
select_permissions:
  - role: user
    permission:
      columns:
        - eventId
        - status
        - dateStart
        - dateEnd
        - dateSaleStart
        - dateSaleEnd
        - timezone
        - organizerId
      filter: {}
