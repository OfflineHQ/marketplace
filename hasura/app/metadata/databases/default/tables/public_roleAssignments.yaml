table:
  name: roleAssignments
  schema: public
object_relationships:
  - name: inviter
    using:
      foreign_key_constraint_on: invitedById
remote_relationships:
  - definition:
      to_remote_schema:
        lhs_fields:
          - organizerId
        remote_field:
          organizer:
            arguments:
              where:
                id: $organizerId
        remote_schema: Hygraph CMS Remote Schema
    name: organizer
insert_permissions:
  - role: organizer_human_resources
    permission:
      check:
        _and:
          - role:
              _nin:
                - organizer_super_admin
                - organizer_human_resources
          - _exists:
              _table:
                name: roleAssignments
                schema: public
              _where:
                _and:
                  - organizerId:
                      _eq: X-Hasura-Organizer-Id
                  - accountId:
                      _eq: X-Hasura-User-Id
                  - role:
                      _eq: organizer_human_resources
      set:
        invitedById: x-hasura-User-Id
        organizerId: x-hasura-Organizer-Id
      columns:
        - accountId
        - eventId
        - role
    comment: ""
  - role: organizer_super_admin
    permission:
      check:
        _exists:
          _table:
            name: roleAssignments
            schema: public
          _where:
            _and:
              - organizerId:
                  _eq: X-Hasura-Organizer-Id
              - accountId:
                  _eq: X-Hasura-User-Id
              - role:
                  _eq: organizer_super_admin
      set:
        invitedById: x-hasura-User-Id
        organizerId: x-hasura-Organizer-Id
      columns:
        - accountId
        - eventId
        - role
    comment: ""
select_permissions:
  - role: organizer_human_resources
    permission:
      columns:
        - eventId
        - organizerId
        - role
        - created_at
        - accountId
        - id
        - invitedById
      filter:
        _and:
          - organizerId:
              _eq: X-Hasura-Organizer-Id
          - _exists:
              _table:
                name: roleAssignments
                schema: public
              _where:
                _and:
                  - organizerId:
                      _eq: X-Hasura-Organizer-Id
                  - accountId:
                      _eq: X-Hasura-User-Id
                  - role:
                      _eq: organizer_human_resources
    comment: ""
  - role: organizer_super_admin
    permission:
      columns:
        - eventId
        - organizerId
        - role
        - created_at
        - accountId
        - id
        - invitedById
      filter:
        _and:
          - _exists:
              _table:
                name: roleAssignments
                schema: public
              _where:
                _and:
                  - organizerId:
                      _eq: X-Hasura-Organizer-Id
                  - accountId:
                      _eq: X-Hasura-User-Id
                  - role:
                      _eq: organizer_super_admin
          - organizerId:
              _eq: X-Hasura-Organizer-Id
    comment: ""
  - role: user
    permission:
      columns:
        - accountId
        - created_at
        - eventId
        - id
        - invitedById
        - organizerId
        - role
      filter:
        accountId:
          _eq: X-Hasura-User-Id
    comment: An user on the back-office app can see all his roles.
delete_permissions:
  - role: organizer_human_resources
    permission:
      filter:
        _and:
          - _exists:
              _table:
                name: roleAssignments
                schema: public
              _where:
                _and:
                  - organizerId:
                      _eq: X-Hasura-Organizer-Id
                  - accountId:
                      _eq: X-Hasura-User-Id
                  - role:
                      _eq: organizer_human_resources
          - organizerId:
              _eq: X-Hasura-Organizer-Id
          - role:
              _nin:
                - organizer_super_admin
    comment: ""
  - role: organizer_super_admin
    permission:
      filter:
        _and:
          - _exists:
              _table:
                name: roleAssignments
                schema: public
              _where:
                _and:
                  - organizerId:
                      _eq: X-Hasura-Organizer-Id
                  - accountId:
                      _eq: X-Hasura-User-Id
                  - role:
                      _eq: organizer_super_admin
          - organizerId:
              _eq: X-Hasura-Organizer-Id
    comment: ""
  - role: user
    permission:
      filter:
        accountId:
          _eq: X-Hasura-User-Id
    comment: ""
