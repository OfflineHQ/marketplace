table:
  name: order
  schema: public
computed_fields:
  - name: passAmount
    definition:
      function:
        schema: public
        name: get_order_pass_amount
        session_argument: null
  - name: passPricing
    definition:
      function:
        schema: public
        name: get_order_pass_pricing
        session_argument: null
object_relationships:
  - name: account
    using:
      manual_configuration:
        column_mapping:
          accountId: id
        insertion_order: null
        remote_table:
          name: account
          schema: public
  - name: eventPassNftContract
    using:
      manual_configuration:
        column_mapping:
          eventPassId: eventPassId
        insertion_order: null
        remote_table:
          name: eventPassNftContract
          schema: public
  - name: packNftContract
    using:
      manual_configuration:
        column_mapping:
          packId: packId
        insertion_order: null
        remote_table:
          name: packNftContract
          schema: public
remote_relationships:
  - definition:
      to_remote_schema:
        lhs_fields:
          - eventPassId
        remote_field:
          eventPass:
            arguments:
              where:
                id: $eventPassId
        remote_schema: Hygraph CMS Remote Schema
    name: eventPass
  - definition:
      to_remote_schema:
        lhs_fields:
          - packId
        remote_field:
          eventPass:
            arguments:
              where:
                id: $packId
        remote_schema: Hygraph CMS Remote Schema
    name: pack
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - eventPassId
        - packId
        - accountId
        - status
        - quantity
        - created_at
        - updated_at
        - stripeCheckoutSessionId
      filter:
        accountId:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
