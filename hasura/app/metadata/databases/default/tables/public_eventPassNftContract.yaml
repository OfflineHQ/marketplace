table:
  name: eventPassNftContract
  schema: public
object_relationships:
  - name: eventPassOrderSums
    using:
      manual_configuration:
        column_mapping:
          eventPassId: eventPassId
        insertion_order: null
        remote_table:
          name: eventPassOrderSums
          schema: public
  - name: passPricing
    using:
      manual_configuration:
        column_mapping:
          eventPassId: eventPassId
        insertion_order: null
        remote_table:
          name: passPricing
          schema: public
  - name: passAmount
    using:
      manual_configuration:
        column_mapping:
          eventPassId: eventPassId
        insertion_order: null
        remote_table:
          name: passAmount
          schema: public

array_relationships:
  - name: eventPassNfts
    using:
      manual_configuration:
        column_mapping:
          chainId: chainId
          contractAddress: contractAddress
          eventId: eventId
          eventPassId: eventPassId
        insertion_order: null
        remote_table:
          name: eventPassNft
          schema: public
  - name: orders
    using:
      manual_configuration:
        column_mapping:
          eventPassId: eventPassId
        insertion_order: null
        remote_table:
          name: order
          schema: public
remote_relationships:
  - definition:
      to_remote_schema:
        lhs_fields:
          - eventPassId
        remote_field:
          eventPass:
            arguments:
              where:
                id: $eventPassId
        remote_schema: Hygraph CMS Remote Schema
    name: eventPass
select_permissions:
  - role: user
    permission:
      columns:
        - eventId
        - eventPassId
        - isAirdrop
        - isDelayedRevealed
        - organizerId
        - type
      filter: {}
