- name: neon-db
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: PG_DATABASE_URL
      isolation_level: read-committed
      pool_settings:
        connection_lifetime: 600
        idle_timeout: 180
        max_connections: 50
        retries: 1
      use_prepared_statements: true
  tables: "!include neon-db/tables/tables.yaml"
- name: Prisma Nestjs-server
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: PRISMA_DATABASE_URL_DOCKER
      isolation_level: read-committed
      use_prepared_statements: false
  customization:
    naming_convention: hasura-default
  tables: "!include Prisma Nestjs-server/tables/tables.yaml"
