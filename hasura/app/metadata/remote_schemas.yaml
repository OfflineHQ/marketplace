- name: Hygraph CMS Remote Schema
  definition:
    url: '{{HYGRAPH_CMS_WEBHOOK_READ_URL}}'
    timeout_seconds: 60
    customization: {}
    headers:
      - name: Authorization
        value_from_env: HYGRAPH_CMS_READ_TOKEN
  comment: ""
  remote_relationships:
    - relationships: []
      type_name: Organizer
    - relationships:
        - definition:
            to_source:
              field_mapping:
                id: eventPassId
              relationship_type: object
              source: default
              table:
                name: eventPassNftContract
                schema: public
          name: eventPassNftContract
        - definition:
            to_source:
              field_mapping:
                id: eventPassId
              relationship_type: object
              source: default
              table:
                name: passAmount
                schema: public
          name: passAmount
        - definition:
            to_source:
              field_mapping:
                id: eventPassId
              relationship_type: object
              source: default
              table:
                name: passPricing
                schema: public
          name: passPricing
      type_name: EventPass
    - relationships:
        - definition:
            to_source:
              field_mapping:
                id: eventId
              relationship_type: object
              source: default
              table:
                name: eventParameters
                schema: public
          name: eventParameters
      type_name: Event
    - relationships:
        - definition:
            to_source:
              field_mapping:
                id: contentSpaceId
              relationship_type: object
              source: default
              table:
                name: contentSpaceParameters
                schema: public
          name: contentSpaceParameters
      type_name: ContentSpace
