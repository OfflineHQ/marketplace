- name: Hygraph CMS Remote Schema
  definition:
    url: '{{HYGRAPH_CMS_WEBHOOK_READ_URL}}'
    timeout_seconds: 60
    customization: {}
    headers:
      - name: Authorization
        value_from_env: HYGRAPH_CMS_READ_TOKEN
  comment: ""
  remote_relationships:
    - relationships: []
      type_name: Organizer
    - relationships:
        - definition:
            to_source:
              field_mapping:
                id: eventPassId
              relationship_type: object
              source: default
              table:
                name: eventPassPricing
                schema: public
          name: eventPassPricing
        - definition:
            to_source:
              field_mapping:
                id: eventPassId
              relationship_type: object
              source: default
              table:
                name: eventPassOrderSums
                schema: public
          name: eventPassOrderSums
        - definition:
            to_source:
              field_mapping:
                id: eventPassId
              relationship_type: object
              source: default
              table:
                name: eventParameters
                schema: public
          name: eventNftCollection
      type_name: EventPass
    - relationships: []
      type_name: Event
